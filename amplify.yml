version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - npx browserslist@latest --update-db
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/* 